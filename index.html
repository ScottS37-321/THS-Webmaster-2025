<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Grata - Pizzoteca and Bar</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background-color: black;
      padding: 20px;
      height: 100vh;
      position: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .main-content {
      margin-left: 250px;
      width: calc(100vw - 250px);
      height: 100vh;
      display: flex;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      width: 100%;
      height: 100%;
      gap: 0;
    }

    .first-item {
      grid-row: span 2;
    }

    .item {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.7;
    }

    .item a {
      display: block;
      width: 100%;
      height: 100%;
    }

    .item h2 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="logo">La Grata</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Find Us</a></li>
        <li><a href="#">News</a></li>
      </ul>
    </nav>
  </div>
  <div class="main-content">
    <div class="grid">
      <div class="item first-item">
        <a href="menu.html">
          <img src="placeholder.jpg" alt="Food and Drinks">
          <h2>Food & Drinks<br>Menu</h2>
        </a>
      </div>
      <div class="item">
        <a href="news.html">
          <img src="placeholder.jpg" alt="Events and News">
          <h2>Events & More<br>News</h2>
        </a>
      </div>
      <div class="item">
        <a href="about.html">
          <img src="placeholder.jpg" alt="About Us">
          <h2>Our Story<br>About Us</h2>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
