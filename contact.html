<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Vegan/Vegetarian Restaurant</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function checkDevice() {
            if (window.innerWidth <= 768) {
                document.body.classList.add('mobile');
                document.body.classList.remove('desktop');
            } else {
                document.body.classList.add('desktop');
                document.body.classList.remove('mobile');
            }
        }

        window.addEventListener('resize', checkDevice);
        window.addEventListener('load', checkDevice);
    </script>
</head>

<body>
    <h1>Contact Us</h1>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="menu.html">Menu</a>
        <a href="sustainability.html">Sustainability</a>
        <a href="documentation.html">Documentation</a>
        <a href="contact.html" style="background-color: #004d00; border-radius: 5px;">Contact</a>
    </nav>

    <div class="container">
        <div class="section">
            <h2>Get in Touch</h2>
            <p>We would love to hear from you! Whether you have a question, feedback, or want to make a reservation,
                feel free to reach out to us.</p>
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>

</html>
