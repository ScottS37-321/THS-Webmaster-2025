<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    :root {
      --primary-dark: #0a0a0a;
      --secondary-dark: #111111;
      --text-color: #ffffff;
      --accent-color: #e6c973;
      --transition-speed: 0.3s;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--secondary-dark);
      color: var(--text-color);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    
    .sidebar {
      width: 280px;
      background-color: var(--primary-dark);
      height: 100vh;
      position: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 40px 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
      z-index: 100;
    }
    
    .sidebar-top {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    
    .logo-container {
      margin-bottom: 40px;
      position: relative;
      text-align: center;
    }
    
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 38px;
      font-weight: bold;
      letter-spacing: 2px;
      color: var(--text-color);
      text-transform: uppercase;
      margin-bottom: 5px;
    }
    
    .logo-subtitle {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: var(--accent-color);
    }
    
    .logo-decoration {
      width: 40px;
      height: 2px;
      background-color: var(--accent-color);
      margin: 15px auto;
    }
    
    nav {
      width: 100%;
    }
    
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }
    
    nav ul li {
      width: 100%;
      position: relative;
    }
    
    nav ul li a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 16px;
      font-weight: 300;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      padding: 10px 15px;
      display: block;
      transition: all var(--transition-speed) ease;
      position: relative;
      text-align: center;
    }
    
    nav ul li a:hover {
      color: var(--accent-color);
    }
    
    nav ul li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 1px;
      bottom: 0;
      left: 50%;
      background-color: var(--accent-color);
      transition: all var(--transition-speed) ease;
      transform: translateX(-50%);
    }
    
    nav ul li a:hover::after {
      width: 50%;
    }
    
    .sidebar-bottom {
      margin-top: auto;
      width: 100%;
      text-align: center;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .social-links a {
      color: var(--text-color);
      font-size: 18px;
      transition: color var(--transition-speed) ease;
    }
    
    .social-links a:hover {
      color: var(--accent-color);
    }
    
    .copyright {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .main-content {
      margin-left: 280px;
      width: calc(100vw - 280px);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 40px;
    }

    .page-title {
      font-family: 'Playfair Display', serif;
      font-size: 42px;
      font-weight: bold;
      color: var(--text-color);
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: var(--accent-color);
      text-align: center;
      margin-bottom: 15px;
    }

    .decoration {
      width: 80px;
      height: 2px;
      background-color: var(--accent-color);
      margin: 0 auto 40px;
    }

    .contact-container {
      display: flex;
      justify-content: space-between;
      gap: 40px;
      margin-top: 20px;
    }

    .contact-info {
      flex: 1;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .contact-info h3 {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      margin-bottom: 20px;
      color: var(--accent-color);
    }

    .info-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 25px;
    }

    .info-item i {
      font-size: 20px;
      color: var(--accent-color);
      margin-right: 15px;
      margin-top: 3px;
    }

    .info-item .content {
      flex: 1;
    }

    .info-item .content h4 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .info-item .content p {
      font-size: 15px;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.6;
    }

    .hours {
      margin-top: 30px;
    }

    .hours h3 {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      margin-bottom: 20px;
      color: var(--accent-color);
    }

    .hours-table {
      width: 100%;
    }

    .hours-table tr {
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .hours-table td {
      padding: 10px 0;
      font-size: 15px;
    }

    .hours-table td:last-child {
      text-align: right;
      color: var(--accent-color);
    }

    .contact-form {
      flex: 1;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .contact-form h3 {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      margin-bottom: 20px;
      color: var(--accent-color);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 15px;
      color: rgba(255, 255, 255, 0.9);
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      color: var(--text-color);
      font-family: 'Montserrat', sans-serif;
      font-size: 15px;
      transition: all var(--transition-speed) ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--accent-color);
      background-color: rgba(255, 255, 255, 0.1);
    }

    textarea.form-control {
      min-height: 150px;
      resize: vertical;
    }

    .btn {
      background-color: var(--accent-color);
      color: var(--primary-dark);
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: 500;
      border-radius: 4px;
      cursor: pointer;
      transition: all var(--transition-speed) ease;
    }

    .btn:hover {
      background-color: #d1b568;
      transform: translateY(-2px);
    }

    .map-container {
      margin-top: 40px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      height: 300px;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.7);
    }

    @media (max-width: 1024px) {
      .sidebar {
        width: 240px;
      }
      .main-content {
        margin-left: 240px;
        width: calc(100vw - 240px);
      }
    }
    
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        overflow: auto;
        height: auto;
      }
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        padding: 20px;
      }
      .main-content {
        margin-left: 0;
        width: 100%;
        height: auto;
        padding: 20px;
      }
      .contact-container {
        flex-direction: column;
      }
    }
    </style>
</head>
