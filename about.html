<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verde Pizza Co.</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary-dark: #0a0a0a;
      --secondary-dark: #111111;
      --text-color: #ffffff;
      --accent-color: #e6c973;
      --transition-speed: 0.3s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--secondary-dark);
      color: var(--text-color);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 280px;
      background-color: var(--primary-dark);
      height: 100vh;
      position: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 40px 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
      z-index: 100;
    }

    .sidebar-top {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .logo-container {
      margin-bottom: 40px;
      position: relative;
      text-align: center;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 38px;
      font-weight: bold;
      letter-spacing: 2px;
      color: var(--text-color);
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    .logo-subtitle {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: var(--accent-color);
    }

    .logo-decoration {
      width: 40px;
      height: 2px;
      background-color: var(--accent-color);
      margin: 15px auto;
    }

    nav {
      width: 100%;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }

    nav ul li {
      width: 100%;
      position: relative;
    }

    nav ul li a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 16px;
      font-weight: 300;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      padding: 10px 15px;
      display: block;
      transition: all var(--transition-speed) ease;
      position: relative;
      text-align: center;
    }

    nav ul li a:hover {
      color: var(--accent-color);
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 1px;
      bottom: 0;
      left: 50%;
      background-color: var(--accent-color);
      transition: all var(--transition-speed) ease;
      transform: translateX(-50%);
    }

    nav ul li a:hover::after {
      width: 50%;
    }

    .sidebar-bottom {
      margin-top: auto;
      width: 100%;
      text-align: center;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .social-links a {
      color: var(--text-color);
      font-size: 18px;
      transition: color var(--transition-speed) ease;
    }

    .social-links a:hover {
      color: var(--accent-color);
    }

    .copyright {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
    }

    .main-content {
      margin-left: 280px;
      width: calc(100vw - 280px);
      height: 100vh;
      display: flex;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      width: 100%;
      height: 100%;
      gap: 10px;
      padding: 10px;
    }

    .first-item {
      grid-row: span 2;
    }

    .item {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.5s ease;
    }

    .item:hover {
      transform: scale(0.98);
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.7s ease, opacity 0.5s ease;
      opacity: 0.8;
    }

    .item:hover img {
      transform: scale(1.05);
      opacity: 0.6;
    }

    .item a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
    }

    .item-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 1;
    }

    .item-content::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      z-index: -1;
      opacity: 0;
      transition: all 0.5s ease;
    }

    .item:hover .item-content::before {
      opacity: 1;
      top: 30px;
      left: 30px;
      right: 30px;
      bottom: 30px;
    }

    .item h2 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: bold;
      color: var(--text-color);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      text-align: center;
      margin-bottom: 10px;
      transition: transform 0.5s ease;
    }

    .item:hover h2 {
      transform: translateY(-5px);
    }

    .item-subtitle {
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--accent-color);
      opacity: 0.9;
      transition: transform 0.5s ease;
    }

    .item:hover .item-subtitle {
      transform: translateY(5px);
    }

    .item-decoration {
      width: 40px;
      height: 2px;
      background-color: var(--accent-color);
      margin: 15px 0;
      transition: width 0.5s ease;
    }

    .item:hover .item-decoration {
      width: 60px;
    }

    @media (max-width: 1024px) {
      .sidebar {
        width: 240px;
      }

      .main-content {
        margin-left: 240px;
        width: calc(100vw - 240px);
      }
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        overflow: auto;
        height: auto;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        padding: 20px;
      }

      .main-content {
        margin-left: 0;
        width: 100%;
        height: auto;
      }

      .grid {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(3, 300px);
      }

      .first-item {
        grid-row: span 1;
      }
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="sidebar-top">
      <div class="logo-container">
        <div class="logo">Verde Pizza Co.</div>
        <div class="logo-subtitle">Vegetarian Pizza</div>
        <div class="logo-decoration"></div>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="news.html">News</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="document.html">Documentation</a></li>
        </ul>
      </nav>
    </div>
    <div class="sidebar-bottom">
      <div class="copyright">
        &copy; 2025 Verde Pizza Co. All Rights Reserved.
      </div>
    </div>
  </div>

  <div class="main-content">
    
  </div>
</body>

</html>
